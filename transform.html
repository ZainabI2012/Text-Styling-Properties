<html>
    <head>
        <title>
            Transform
        </title>
        <style>
            div{
                width: 300px;height:100px;background-color:gold;border:1px solid black;
            }
            #myDiv{
                transform:rotateX(180deg);
            }
        </style>
    </head>
    <body>
        <h1>
            transform
        </h1>
<p>
    My name is Zainab.
</p>
<div>
    Zainab Iqbal
</div>
<div id="myDiv">
    Zainab Iqbal
</div>
    </body>
</html>
