<html>
    <head>
        <title>
            Text and box shadow
        </title>
        <style>
            *{
                text-align: center;
                font-family:monospace;

            }
            #text{
                text-shadow:2px 2px 2px 1px #CC5500;
                /* (right-offset)px (left-offset)px (fade)px color*/
            }
            #box{
                box-shadow: 9px 9px 5px #3019;
                /* (right-offset)px (left-offset)px (fade)px color*/
            }
            #indent{
                text-indent:50%;
            }
        </style>
    </head>
    <body>
    <h1 id="text">
Zainab
    </h1>
    
    <h1 id="box">
        Mariam
    </h1>

    <div>
        <p>
            My name is Zainab
        </p>
        <p id="indent">
My sisters name is Mariam
        </p>
    </div>
    </body>
</html>
